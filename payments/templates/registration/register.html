{% extends '../baseTemplate/base.html' %}

{% block content%}


<h1>Sign Up</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}



        {% if form.errors %}
            <p>there are errors in your registration form</p>
        {% endif %}

        {{ form }}

        <input type="submit"  value = "Register">

    </form>

{% endblock %}
