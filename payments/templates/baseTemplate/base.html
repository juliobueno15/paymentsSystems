{% load static %}


<html>
    <head>

        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <title>Payments</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="{% static 'css/payments.css' %}">

    </head>
    <body>
        <div class="page-header">

            {% if user.is_authenticated %}

                <a href="{% url 'payment_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

            {% else %}
                <li><a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

            {% endif %}
            <h1><a href="/">Payments</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
